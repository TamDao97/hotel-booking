<div class="row mb-2">
    <div class="col-sm-4">
        <div
            class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between"
        >
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"
                    >Search</label
                >
                <input
                    type="search"
                    [(ngModel)]="filter.keyWord"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Search..."
                />
            </div>
            <div class="col-auto">
                <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="search()"
                >
                    Search
                </button>
            </div>
            <div class="col-auto">
                <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="clearSearch()"
                >
                    Clear
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table
            class="table table-centered table-striped dt-responsive nowrap w-100"
            id="products-datatable"
        >
            <thead>
                <tr>
                    <th>FullName</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Create Date</th>
                    <th style="width: 75px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contacts; let i = index">
                    <td>
                        {{ item.fullName }}
                    </td>
                    <td>
                        {{ item.phoneNumber }}
                    </td>
                    <td>
                        {{ item.email }}
                    </td>
                    <td>
                        {{ item.address }}
                    </td>
                    <td>
                        {{ item.createdAt | date : "fullDate" }}
                    </td>
                    <td>
                        <a href="javascript:void(0);" class="action-icon">
                            <i class="mdi mdi-square-edit-outline"></i
                        ></a>
                        <a href="javascript:void(0);" class="action-icon">
                            <i class="mdi mdi-delete"></i
                        ></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator
            [length]="filter.totalData"
            [pageSize]="filter.pageSize"
            [pageSizeOptions]="filter.pageSizeOptions"
            (page)="onPageChange($event)"
            aria-label="Select page"
        >
        </mat-paginator>
    </div>
</div>
